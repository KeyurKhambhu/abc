<html>
    <head>
        <title>this is my java script</title>
    </head>
    <body>
        <h1>Multiplication</h1>
        <script>
        var a=[5,4,3,10];
        for(var i=0;i<a.length;i++)
        {
            a[i]=a[i]*a.length;
        }
        
        document.write("Multiple By 4="+a);
        </script>
    </body>
</html>
