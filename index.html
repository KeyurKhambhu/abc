<html>
    <head>
        <title>this is sum practice
        </title>
    </head>
    <body>
        <script>
          var n=Number(prompt("Enter First number"));
          var result=0;
          for (i=n;i>=1;i--)
          {
            result=result+i;

          } 
          document.write(result )
        </script>
    </body>
</html>
